<div class=" bg-gray-500 rounded-md p-3 left-50">
  <div class="flex flex-wrap">
  @for (item of menuItem; track $index) {

    <a 
      
      [routerLink]="item.router"
      class="shadow-sm rounded-md m-3 px-4 py-2 bg-gray-50 flex items-center"
      [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="active text-purple-500">
      <span class="material-symbols-outlined ">
        {{item.icon}}
      </span>
      {{ item.name }}</a>
    
  }
</div>
</div>
