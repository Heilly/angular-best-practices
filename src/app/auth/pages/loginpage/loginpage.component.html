
<!-- component -->

        <div class="flex justify-center mb-6">
            <span class="inline-block bg-gray-200 rounded-full p-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"/></svg>
            </span>
        </div>
        <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
        <p class="text-gray-600 text-center mb-6">Iniciar Sesion</p>
<form class=""
      autocomplete="off"
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()">

    <div class="wrap-input100 mb-2">
        <span class="label-input100">Correo</span>
        <input class="input100"
               type="email"
               placeholder="Correo electrónico"
               formControlName="email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
               type="password"
               placeholder="Ingrese su contraseña"
               formControlName="password">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right pt-8 pb-2"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit"
                    [disabled]="loginForm.invalid">
                Login
            </button>
        </div>
    </div>

    <div class="flex-col-c pt-2">
        <span class="txt1 pb-2">
            ¿No tienes cuenta?
        </span>

        <a routerLink="/auth/register" class="cursor-pointer">
            Crear una aquí
        </a>
    </div>
</form>
