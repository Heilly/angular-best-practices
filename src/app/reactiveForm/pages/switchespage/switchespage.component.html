<div class="my-6">
  <div class="grid sm:grid-cols-2 items-center gap-16 p-8 mx-auto max-w-4xl bg-white shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-md text-[#333] font-[sans-serif]">
      <div>
          <h1 class="text-3xl font-normal">Validaciones</h1>
          <div class="row">
            <div class="col">
        
                <p><span class="font-semibold"> Valid:</span> {{ myForm.valid| json }}</p><br>
                <p><span class="font-semibold"> Value :</span> {{ myForm.value| json }}</p><br>

                <p><span class="font-semibold"> Pristine:</span> {{ person | json }}</p><br>
        
                <p><span class="font-semibold"> Touched:</span> {{ myForm.touched| json }}</p><br>
        
        
        
                <p><span class="font-semibold"> Name - Errors</span></p>
                <pre>{{ myForm.controls['gender'].errors | json }}</pre>
            </div>
        </div>
      </div>


<form [formGroup]="myForm" (ngSubmit)="onSave()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       formControlName="gender"
                       id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       formControlName="gender"
                       id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       formControlName="wantNotifications"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       formControlName="termsAndConditions"
                       id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones de uso
                </label>
              </div>
              <span *ngIf="isValidField('termsAndConditions')" class="text-sm text-red-600">
                 Debe de aceptar las condiciones de uso
              </span>

        </div>
    </div>


    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button type="submit"
            class="text-white bg-gradient-to-tr from-blue-500 to-purple-500 hover:bg-blue-600 font-semibold rounded-md text-sm px-4 py-2.5 w-full">
                Enviar
            </button>
        </div>
    </div>

</form>
</div>
</div>
